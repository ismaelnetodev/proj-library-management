{% load static %}
<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block 'head' %} {% endblock %}
    <title>{% block 'titulo' %} Login {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
  </head>


{% block 'conteudo' %} 

<div class="container mt-md-5 mx-auto">
            {% if status == '1' %}
              <div class="alert alert-danger" role="alert">E-mail ou senha incorretos. </div>
            {% endif %}
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md">
            <h1>Login</h1>
            <hr>

            <form method="POST" action="{% url 'valida_login' %}"> {% csrf_token %}
                <label for="">E-mail</label>
                <input name="email" class="form-control" type="email" name="" id="" placeholder="Seu e-mail..."><br>
                <label for="">Senha</label>
                <input name="senha" class="form-control" type="password" placeholder="Sua senha..."><br>
                <input class="btn btn-success btn-lg" type="submit" value="Login">
                <p>Não possui conta? <a href="{% url 'cadastro' %}">Faça um cadastro.</a></p>
            </form>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>

{% endblock %}
